<html>

<head>
<meta http-equiv=Content-Type content="text/html; charset=windows-1252">
<meta name=ProgId content=Word.Document>
<meta name=Generator content="Microsoft Word 12">
<meta name=Originator content="Microsoft Word 12">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #filebrowser-loading-page {
            overflow: hidden;
            opacity: 1;
            -webkit-transition: opacity .2s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            /* Make sure the loading page is flush with the edges of the page so
           our layout isnt affected by browser default margins/paddings */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /* Give this page a negative z-index so error messages will show on top of it */
            z-index: -1;
        }

            #filebrowser-loading-page.fadeOut {
                opacity: 0;
            }

            #filebrowser-loading-page.hidden {
                display: none;
                opacity: 0;
            }

            #filebrowser-loading-page .topBar {
                flex: 0 0 100%;
                height: 40px;
                background-color: #2c2c2c;
            }

            #filebrowser-loading-page .sidebar {
                flex: 0 0 208px;
                background-color: white;
                padding-top: 57px;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

                #filebrowser-loading-page .sidebar .row {
                    background-color: #efefef;
                    border-radius: 3px;
                    margin-left: 48px;
                    width: 100px;
                    height: 16px;
                    margin-top: 8px;
                    margin-bottom: 8px;
                }

                #filebrowser-loading-page .sidebar .divider {
                    height: 1px;
                    width: 208px;
                    background-color: #efefef;
                    margin-top: 8px;
                    margin-bottom: 8px;
                }

                #filebrowser-loading-page .sidebar div:nth-child(2) {
                    width: 80px;
                }

                #filebrowser-loading-page .sidebar div:nth-child(3) {
                    width: 110px;
                }

                #filebrowser-loading-page .sidebar div:nth-child(6) {
                    width: 50px;
                }

                #filebrowser-loading-page .sidebar div:nth-child(7) {
                    width: 60px;
                    opacity: .8;
                }

                #filebrowser-loading-page .sidebar div:nth-child(8) {
                    width: 45px;
                    opacity: .6;
                }

                #filebrowser-loading-page .sidebar div:nth-child(9) {
                    width: 45px;
                    opacity: .4;
                }

                #filebrowser-loading-page .sidebar .circle {
                    position: absolute;
                    left: 15px;
                    top: 218px;
                    width: 18px;
                    height: 18px;
                    border-radius: 50%;
                    background-color: #efefef;
                }

            #filebrowser-loading-page .content {
                flex: 1 1;
                box-sizing: border-box;
                border-left: 1px #ebebeb solid;
                background-color: #f8f8f8;
                height: 100%;
                display: flex;
                flex-wrap: wrap;
                padding: 48px 0 24px 24px;
                align-content: flex-start;
            }

            #filebrowser-loading-page .tile {
                box-sizing: border-box;
                border-radius: 2px;
                box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
                min-width: 274px;
                max-width: 424px;
                height: 217px;
                flex-grow: 1;
                margin: 0 24px 24px 0;
                background-image: linear-gradient( to bottom, #e5e5e5 74.5%, #ffffff 74.5%);
            }

                #filebrowser-loading-page .tile:nth-child(2) {
                    opacity: .9;
                }

                #filebrowser-loading-page .tile:nth-child(3) {
                    opacity: .8;
                }

                #filebrowser-loading-page .tile:nth-child(4) {
                    opacity: .7;
                }

                #filebrowser-loading-page .tile:nth-child(5) {
                    opacity: .6;
                }

                #filebrowser-loading-page .tile:nth-child(6) {
                    opacity: .5;
                }

                #filebrowser-loading-page .tile:nth-child(7) {
                    opacity: .4;
                }

                #filebrowser-loading-page .tile:nth-child(8) {
                    opacity: .3;
                }

                #filebrowser-loading-page .tile:nth-child(9) {
                    opacity: .2;
                }

                #filebrowser-loading-page .tile:nth-child(10) {
                    opacity: .1;
                }

                /* the extra invisible elements help reliably position the tiles */
                #filebrowser-loading-page .tile:nth-child(n+11) {
                    visibility: hidden;
                }

        #filebrowser-loading-progress-bar {
            height: 4px;
            background-color: #18A0FB;
            position: absolute;
            top: 40px;
            left: 0;
            animation: filebrowserloadingProgressBar 10s cubic-bezier(.08,.8,.1,1) forwards;
        }

        @keyframes filebrowserloadingProgressBar {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }


        @media (max-width: 645px) {
            #filebrowser-loading-page .sidebar {
                display: none;
            }

            #filebrowser-loading-page .content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 821px) {
            #filebrowser-loading-page .tile {
                /* 51% ensures no more than 1 tile per row */
                min-width: 51%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="filebrowser-loading-page">
        <div class='topBar'></div>
        <div class='sidebar'>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='divider'></div>
            <div class='circle'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
        </div>
        <div class='content'>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
            <div class='tile'></div>
        </div>
        <div id="filebrowser-loading-progress-bar"></div>
    </div>
</body>

</html>
